<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

<div class="app">
    <div class='drink-wrap' id="up">
        <header class='header header_drinks'>
            <h2 class='header__title'>Drinks</h2>
            <button class="header__btn filter-btn">
                <img src="./img/filter.svg" alt="filter"/>
            </button>
        </header>
        <div class="container">
            <ul class="filterChekedBlock"></ul>
            <div class="wrap"></div>
        </div>
        <div class='filtres-block'>
            <header class="header header_filter">
                <button class="header__btn back-btn">
                    <img src="./img/arrow.svg" alt="<"/>
                </button>
                <h2 class="header__title header__title_filter">Filters</h2>
            </header>
            <div class="container">
                <div class="filter-wrap">
                    <ul class="cocktails-list"></ul>
                    <button class="submit-btn" type="submit">apply</button>
                </div>
            </div>
        </div>
    </div>
    <div class="toUp-btn-wrap">
        <a class="toUp-btn" href="#up"><img src="./img/arrow.svg" alt=""></a>
    </div>
    <div class="nothing-err">
        Nothing selected
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
